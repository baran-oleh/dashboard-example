<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__left">
            <label for="search" class="header__left-search">

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z" />
                    <path
                        d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"
                        fill="rgba(0,0,0,1)" />
                </svg>

                <input type="search" name="search" id="search">
            </label>
            <div class="header__left-wrap">
                <figure class="header__left-wrap-img">
                    <img src="./img/avatars/catcher.png" alt="chycher avatar">
                </figure>
                <h2 class="header__left-wrap-title"><span>Hi there,<br></span>Morgan Oakley (@morgan)</h2>
            </div>


        </div>
        <div class="header__right">
            <div class="header__right-one">
                <figure class="header__right-one-alert">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M22 20H2v-2h1v-6.969C3 6.043 7.03 2 12 2s9 4.043 9 9.031V18h1v2zM9.5 21h5a2.5 2.5 0 1 1-5 0z" fill="rgba(0,0,0,1)"/>
                    </svg>
                </figure>
                <figure class="header__right-one-avatar">
                    <img src="./img/avatars/catcher.png" alt=" catcher avatar">
                </figure>
                <h3 class="header__right-one-title">Morgan Oakley</h3>
            </div>
            <div class="header__right-two">
                <button type="button" class="header__right-two-btn">New</button>
                <button type="button" class="header__right-two-btn">Upload</button>
                <button type="button" class="header__right-two-btn">Share</button>
            </div>
        </div>
    </header>

    <aside class="aside">
        <div class="aside__logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32">
                <path fill="none" d="M0 0h24v24H0z" />
                <path

                    fill="rgba(255,255,255,1)" /></svg>
            <h2 class="aside__title">Dashboard</h2>
        </div>
        <nav class="aside__nav">
            <ul class="aside__nav-list">
                <li class="aside__nav-item">
                    <a href="#" class="aside__nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="none" d="M0 0h24v24H0z" />
                            <path
                                d="M20 20a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-9H1l10.327-9.388a1 1 0 0 1 1.346 0L23 11h-3v9z"
                                fill="rgba(255,255,255,1)" />
                        </svg>
                        Home

                </li>
                <li class="aside__nav-item">
                    <a href="#" class="aside__nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="none" d="M0 0h24v24H0z" />
                            <path
                                d="M2 3.993A1 1 0 0 1 2.992 3h18.016c.548 0 .992.445.992.993v16.014a1 1 0 0 1-.992.993H2.992A.993.993 0 0 1 2 20.007V3.993zM4 5v14h16V5H4zm2 2h6v6H6V7zm2 2v2h2V9H8zm-2 6h12v2H6v-2zm8-8h4v2h-4V7zm0 4h4v2h-4v-2z"
                                fill="rgba(255,255,255,1)" />
                        </svg>
                        Profile
                    </a>
                </li>
                <li class="aside__nav-item">
                    <a href="#" class="aside__nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="none" d="M0 0h24v24H0z" />
                            <path
                                d="M14.45 19L12 22.5 9.55 19H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h18a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1h-6.55z"
                                fill="rgba(255,255,255,1)" />
                        </svg>
                        Messages
                    </a>
                </li>

                <li class="aside__nav-item">
                    <a href="#" class="aside__nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="none" d="M0 0H24V24H0z" />

                        History
                    </a>
                </li>

                <li class="aside__nav-item">
                    <a href="#" class="aside__nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="none" d="M0 0h24v24H0z" />
                            <path
                                d="M21 2.992v18.016a1 1 0 0 1-.993.992H3.993A.993.993 0 0 1 3 21.008V2.992A1 1 0 0 1 3.993 2h16.014c.548 0 .993.444.993.992zm-9.707 10.13l-2.475-2.476-1.414 1.415 3.889 3.889 5.657-5.657-1.414-1.414-4.243 4.242z"

                        </svg>
                        Tasks
                    </a>
                </li>

                <li class="aside__nav-item">
                    <a href="#" class="aside__nav-link">

                            <path

        <ul class="aside__settings-list">

                <a href="#" class="aside__settings-link">

            <li class="aside__settings-item">
                <a href="#" class="aside__settings-link">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">

                        <path
                            d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-1-7v2h2v-2h-2zm2-1.645A3.502 3.502 0 0 0 12 6.5a3.501 3.501 0 0 0-3.433 2.813l1.962.393A1.5 1.5 0 1 1 12 11.5a1 1 0 0 0-1 1V14h2v-.645z"
                            fill="rgba(255,255,255,1)" />

            <li class="aside__settings-item">

    <main class="main">
        <h2 class="main__title">One</h2>
        <section class="main__one"></section>
        <section class="main__two"></section>
        <section class="main__three"></section>
        <section class="main__four"></section>
        <section class="main__five"></section>
        <section class="main__six"></section>
        <h2 class="main__sub-title">two</h2>
        <section class="main__seven"></section>
        <h2 class="main__sub-title2">three</h2>
        <section class="main__eight"></section>
    </main>
